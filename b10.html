<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .element {
  width: 100px; /* Kích thước ban đầu của phần tử */
  height: 50px;
  background-color: #ccc;
  /* Sử dụng animation cho phần tử */
}

@keyframes scaleAnimation {
  0% { transform: scaleX(1) scaleY(1); } /* Trạng thái ban đầu */
  100% { transform: scaleX(1.5) scaleY(2); } /* Trạng thái khi kích hoạt animation */
}

.element:hover {
  animation: scaleAnimation 1s ease forwards;
  
}
  </style>
</head>
<body>
  <div class="element">
    Hover over me
  </div>
</body>
</html>
